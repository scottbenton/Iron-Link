name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_APIKEY: "${{ secrets.FIREBASE_APIKEY_DEV }}"
      VITE_FIREBASE_AUTHDOMAIN: "${{ secrets.FIREBASE_AUTHDOMAIN_DEV }}"
      VITE_FIREBASE_PROJECTID: "${{ secrets.FIREBASE_PROJECTID_DEV }}"
      VITE_FIREBASE_STORAGEBUCKET: "${{ secrets.FIREBASE_STORAGEBUCKET_DEV }}"
      VITE_FIREBASE_MESSAGINGSENDERID: "${{ secrets.FIREBASE_MESSAGINGSENDERID_DEV }}"
      VITE_FIREBASE_APPID: "${{ secrets.FIREBASE_APPID_DEV }}"
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IRON_LINK_DEV }}
          projectId: iron-link-dev
